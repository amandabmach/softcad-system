<header>
    <input type="search" name="search" id="search" placeholder="Pesquisar.." (keyup)="buscar($event)">
    <div class="user-header">
        <div><img [src]="admin?.photo" accept="image/*" alt="" class="profile-photo"></div>
        <div><p (click)="toggleSidebar()">{{ admin?.name }}</p></div>
        <div><button type="button" routerLink="/login"><a>SAIR</a></button></div>
    </div>
</header> 
<app-sidebar-profile [visible]="sidebarVisible"></app-sidebar-profile>
