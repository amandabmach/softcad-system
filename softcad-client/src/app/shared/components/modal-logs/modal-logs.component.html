<div class="overlay" *ngIf="modal"></div>
<div class="myModal" *ngIf="modal">
    <div class="modal">
        <div class="top">
            <div>
                <h3 class="title-modal">Detalhes do log</h3>
            </div>
            <span class="close" (click)="onChangeModal()">&times;</span>
        </div>
        <form>
            <div class="container-form">
                <div class="item two">
                    <label for="id">ID Log</label>
                    <input type="text" id="id" name="id" [(ngModel)]="log.id" readonly>
                </div>
                <div class="item ten">
                    <label for="user">Usuário</label>
                    <input type="text" id="user" name="user" [(ngModel)]="log.executorEmail" readonly>
                </div>
            </div>

            <div class="container-form">
                <div class="item four">
                    <label for="operation">Operação</label>
                    <input type="text" name="operation" id="operation" [(ngModel)]="log.operation" readonly>
                </div>
                <div class="item four">
                    <label for="datetime">Data/Hora</label>
                    <input type="text" name="datetime" id="datetime" [(ngModel)]="log.timestamp" readonly>
                </div>
                <div class="item four">
                    <label for="result">Resultado</label>
                    <input type="text" name="result" id="result" [(ngModel)]="log.result" readonly>
                </div>
            </div>

            <div class="container-form">
                <div class="item auto">
                    <label for="affectedUser">Usuário Afetado</label>
                    <input type="text" name="affectedUser" id="affectedUser" [(ngModel)]="log.affectedUser" readonly>
                </div>
            </div>

            <div class="container-form">
                <div class="item auto">
                    <label for="message">Mensagem de Erro</label>
                    <input type="text" name="message" id="message" [(ngModel)]="log.message" readonly>
                </div>
            </div>
            <div class="item auto">
                <label for="id">Antes</label>
                <textarea type="text" id="before" name="before" [(ngModel)]="log.previousState" readonly rows="4"></textarea>
            </div>
            <div class="item auto">
                <label for="user">Depois</label>
                <textarea type="text" id="after" name="after" [(ngModel)]="log.currentState" readonly rows="4"></textarea>
            </div>

        </form>
    </div>
</div>
