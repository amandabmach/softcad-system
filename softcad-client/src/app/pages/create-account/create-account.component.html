<div class="container-form">
    <div class="item two">
        <div class="logo">
            <h1>SC</h1>
            <p>SoftCad System</p>
        </div>
        <div class="info">
            <h1 class="welcome">Bem-Vindo(a) Novamente!</h1>
            <p class="small">Insira seus dados pessoais para realizar o login.</p>
            <button class="bt-created" id="created-button" routerLink="/login">Entrar</button>
        </div>
    </div>
    <form class="item one" [formGroup]="form">
        <h1>Criar Conta</h1>
        <div class="social-media">
            <a href="https://pt-br.facebook.com/login/device-based/regular/login/"><img src="assets/icon/social-media/facebook.png" alt="icon-facebook"></a>
            <a href="https://www.linkedin.com/login/pt?fromSignIn=true&trk=guest_homepage-basic_nav-header-signin"><img src="assets/icon/social-media/linkedin.png" alt="icon-linkedin"></a>
            <a href="https://accounts.google.com/InteractiveLogin/signinchooser?continue=https%3A%2F%2Fmyaccount.google.com%3Futm_source%3Daccount-marketing-page%26utm_medium%3Dgo-to-account-button&service=accountsettings&ifkv=ATuJsjwFU-aCR__9Z0wLaHMYnYtGK9croiKD-_De42LVKcaOO2jktyrFoaPNhk94rmmypKBRX353Sw&theme=glif&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><img src="assets/icon/social-media/social.png" alt="icon-facebook"></a>
        </div>
        <p class="small">ou use sua conta de email:</p>
        <div>
            <input type="text" formControlName="name" name="name" id="name" placeholder="Nome"
                autocomplete="name">
            <app-error-message [control]="form.get('name')" label="name"></app-error-message>
        </div>
        <div>
            <input type="text" formControlName="email" name="email" id="email" placeholder="usuario@gmail.com"
                autocomplete="email">
            <app-error-message [control]="form.get('email')" label="email"></app-error-message>
        </div>
        <div>
            <input type="password" formControlName="password" name="password" id="password" autocomplete="current-password" placeholder="Senha">
            <app-error-message [control]="form.get('password')" label="password"></app-error-message>
        </div>
        <button class="bt-submit" type="submit" (click)="onSubmit()">CRIAR CONTA</button>
    </form>
</div>
